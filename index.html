<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="side-container">
        <img class="slogan" src="now.png">
        <img class="side-image" src="josh-hild-zWCKJjPCl0s-unsplash.jpg">
        <div class="credits">
            <p> Photo By <a class="photographer" href="https://unsplash.com/@joshhild">Josh Hild</a> </p>
        </div>
       
    </div>
    
    <form class="form">
        <section class="intro">
            <h1>Don't Think Twice</h1>
            <p>
                You need to sign up now!<br>
                This is life changing, don't miss the chance.<br>
                <br>
                Don't tell me your wife is not letting you!
            </p>
        </section>
        <section class="content">
            <h2>Sign Up!</h2>
            <div class="box">
                
                <div class="my-text-input">
                    <label for="first-name">
                        First Name
                    </label>
                    <input class="field" type="text" id="first-name" name="firstName" required>
                </div>
                <div class="my-text-input">
                    <label for="last-name">
                        Last Name
                    </label>
                    <input class="field" type="text" id="last-name" name="lastName" required>
                </div>

            </div>

            <div class="box">
                
                <div class="my-text-input">
                    <label for="Email">
                        Email
                    </label>
                    <input class="field" type="email" id="Email" name="Email" required>
                </div>
                <div class="my-text-input">
                    <label for="phone-number">
                        Phone Number
                    </label>
                    <input class="field" name="phone" pattern="+[0-9]{3}[0-9]{3}[0-9]{3}[0-9]{4}" id="phone-number" name="phone-number" required>
                </div>

            </div>


            <div class="box">

                <div class="my-text-input">
                    <label for="Password">
                        Password
                    </label>
                    <input class="field" type="password" id="Password" name="password" minlength="12" required>
                </div>
                <div class="my-text-input">
                    <label for="Confirmed-password">
                        Confirmed Password
                    </label>
                    <input class="field" type="password" id="Confirmed-password" name="Confirmed-password" minlength="12" required>
                </div>
            </div>

        </section>
        <section class="submission">
            <button class="myButton" type="submit"> Submit </button>
            <p>Do you have an account? <a href="/here">Login</a></p>
        </section>

    </form>

    


</body>
</html>
